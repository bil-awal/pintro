user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type text/html;  # Changed from application/octet-stream to text/html

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    client_max_body_size 50M;
    
    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        text/x-component
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject;

    # Security Headers (without forcing HTTPS)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/s;

    # Upstream servers
    upstream laravel_web {
        server laravel-web:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream go_api {
        server go-transaction-service:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;
        
        # Security
        server_tokens off;
        
        # Basic health check endpoint
        location = /nginx-health {
            access_log off;
            return 200 "nginx ok\n";
            add_header Content-Type text/plain;
        }
        
        # Swagger UI - proxy to Go service
        location /swagger/ {
            proxy_pass http://go_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;  # Force HTTP for local
            proxy_set_header X-Forwarded-Port 80;     # Explicitly set port
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Cache static Swagger assets
            location ~* ^/swagger/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                proxy_pass http://go_api;
                expires 1h;
                add_header Cache-Control "public, immutable";
                add_header X-Swagger-UI "enabled" always;
            }
        }
        
        # Go API routes - proxy to Go service
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://go_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;  # Force HTTP for local
            proxy_set_header X-Forwarded-Port 80;     # Explicitly set port
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # API specific headers
            add_header X-API-Version "1.0" always;
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization, X-Requested-With" always;
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization, X-Requested-With";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type "text/plain charset=UTF-8";
                add_header Content-Length 0;
                return 204;
            }
        }
        
        # Go service health check
        location /health {
            access_log off;
            proxy_pass http://go_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;  # Force HTTP for local
            proxy_set_header X-Forwarded-Port 80;     # Explicitly set port
        }
        
        # Metrics (protected)
        location /metrics {
            allow 172.20.0.0/16;  # Docker network
            allow 127.0.0.1;
            deny all;
            
            proxy_pass http://go_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;  # Force HTTP for local
            proxy_set_header X-Forwarded-Port 80;     # Explicitly set port
        }
        
        # System Admin routes - rate limited and explicitly HTTP
        location /sys-admin/ {
            limit_req zone=login burst=5 nodelay;
            
            proxy_pass http://laravel_web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;  # Explicitly force HTTP
            proxy_set_header X-Forwarded-Port 80;     # Explicitly set port 80
            proxy_set_header X-Forwarded-Ssl off;     # Explicitly disable SSL flag
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Additional headers to prevent HTTPS redirect
            proxy_set_header X-Scheme http;
            proxy_set_header X-Proto http;
        }
        
        # Admin login - rate limited
        location /admin/login {
            limit_req zone=login burst=5 nodelay;
            
            proxy_pass http://laravel_web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;  # Force HTTP for local
            proxy_set_header X-Forwarded-Port 80;     # Explicitly set port
            proxy_set_header X-Forwarded-Ssl off;     # Explicitly disable SSL flag
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Additional headers to prevent HTTPS redirect
            proxy_set_header X-Scheme http;
            proxy_set_header X-Proto http;
        }
        
        # Laravel up check
        location /up {
            access_log off;
            proxy_pass http://laravel_web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;  # Force HTTP for local
            proxy_set_header X-Forwarded-Port 80;     # Explicitly set port
        }
        
        # Static files handling for Laravel
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://laravel_web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
            proxy_set_header X-Forwarded-Port 80;     # Explicitly set port
            expires 1h;
            add_header Cache-Control "public";
        }
        
        # All other requests - proxy to Laravel
        location / {
            proxy_pass http://laravel_web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;  # Force HTTP for local
            proxy_set_header X-Forwarded-Port 80;     # Explicitly set port 80
            proxy_set_header X-Forwarded-Ssl off;     # Explicitly disable SSL flag
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            
            # Additional headers to prevent HTTPS redirect
            proxy_set_header X-Scheme http;
            proxy_set_header X-Proto http;
            
            # Remove aggressive caching for HTML responses
            # Let Laravel handle its own caching headers
        }
        
        # Block common attack patterns
        location ~ /\.ht {
            deny all;
        }
        
        location ~ /\.(git|svn) {
            deny all;
        }
        
        location ~ /\.env {
            deny all;
        }
    }
}